<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-react-app" />
    <title>NL Query Bot</title>
    <link rel="stylesheet" href="chatui.css">
</head>

<body>
    <header>

    </header>
    <div class="input-container">
        <select class="select-db">
            <option>None</option>
        </select>
        <img src="./public/search.png" alt="Search icon" style="width:20px">
        <input type="text" placeholder="Ask a question about your data..." />
        <button class="cross-btn"><img src="./public/cross.png" style="width:15px;" alt="Cross button" /></button>
        <button class="go-btn">Go</button>
    </div>

    <div class="card-container">
        <div class="card" id="card1">
            <p class="question">How many heads of the departments are older than 56 ?</p>
            <p class="db-name">department_management</p>
        </div>
        <div class="card" id="card2">
            <p class="question">What is the average number of employees of the departments whose rank is between 10 and
                15?</p>
            <p class="db-name">department_management</p>
        </div>
        <div class="card" id="card3">
            <p class="question">In which year were most departments established?</p>
            <p class="db-name">department_management</p>
        </div>
    </div>

    <script src="chatui.js"></script>
</body>

</html>
